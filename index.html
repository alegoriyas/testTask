<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BuhOne landing page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/bs4custom.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <span class="navbar-brand logo">
        <img
          src="img/logo.png"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt="logo"
        />
        BuhOne
      </span>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mr-4">
          <li class="nav-item active">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">услуги</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">кейсы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">о компании</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">контакты</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="header">
      <div class="overlay"></div>

      <div class="container">
        <div class="row justify-content-start">
          <div class="first-screen col-12">
            <h1>Бухгалтерские услуги в Санкт-Петербурге</h1>
            <button class="btn btn-outline-secondary btn-lg">
              Наша презентация
            </button>
          </div>
        </div>
      </div>
    </header>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
